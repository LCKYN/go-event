<html>

<head>
    <!-- <title>go event</title> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./css/bootstrap.min.css" />

    <link rel="stylesheet" href="index.css" />

    <script src="./js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="text-center">
                    <h2>Go Event</h2>
                </div>

                <div class="mb-3">
                    <label for="Title">Title</label>
                    <input type="text" class="form-control" id="Title" placeholder="Your Title" value="" required="" />
                </div>
                <div class="mb-3">
                    <label for="Location">Location</label>
                    <input type="text" class="form-control" id="Location" placeholder="Your location" value="" required="" />
                </div>
                <div class="mb-3">
                    <label for="Description">Description</label>
                    <input type="text" class="form-control" id="Description" placeholder="Your Description" value="" required="" />
                </div>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="Start">Start</label>
                            <div class="row">
                                <div class="col-lg-7">
                                    <input type="date" class="form-control .form-date" id="Start-date" />
                                </div>
                                <div class="col-lg-5">
                                    <input type="time" class="form-control .form-date" id="Start-time" />
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <label for="End">End</label>
                            <div class="row">
                                <div class="col-lg-7">
                                    <input type="date" class="form-control .form-date" id="End-date" />
                                </div>
                                <div class="col-lg-5">
                                    <input type="time" class="form-control .form-date" id="End-time" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
