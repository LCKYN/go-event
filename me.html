<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Interactive Resume</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Name</h1>
        <p>Welcome to my interactive resume!</p>
    </header>

    <section class="parallax" id="section1">
        <div class="content">
            <h2>About Me</h2>
            <p>This is where you can write about yourself.</p>
        </div>
    </section>

    <section class="parallax" id="section2">
        <div class="content">
            <h2>Skills</h2>
            <p>Detail your skills here.</p>
        </div>
    </section>

    <section class="parallax" id="section3">
        <div class="content">
            <h2>Projects</h2>
            <p>Showcase your projects here.</p>
        </div>
    </section>

    <footer>
        <p>Contact Information</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
